<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coleta Seletiva - Mandaguari</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Projeto Coleta Seletiva – Mandaguari</h1>
    </header>

    <main>
        <section id="calendario">
            <h2>Calendário de Coleta Seletiva</h2>
            <label for="mes-seletor">Selecione o mês:</label>
            <select id="mes-seletor">
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
            <div id="calendario-container"></div>
        </section>

        <section id="dicas">
            <h2>Dicas para Separar os Resíduos</h2>
            <div class="dica-lista"></div>
        </section>

        <section id="pontos">
            <h2>Pontos de Descarte Consciente</h2>
            <ul id="lista-pontos"></ul>
        </section>

        <section id="quiz">
            <h2>Quiz Educativo</h2>
            <button id="iniciar-quiz">Iniciar Quiz</button>
            <div id="quiz-container"></div>
        </section>
    </main>

    <footer>
        <p>Projeto desenvolvido para a AEP - ODS 11</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
